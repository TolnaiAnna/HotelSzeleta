<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria - Hotel Weboldal</title>
    <link rel="stylesheet" href="stilus.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Hotel Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Főoldal</a></li>
                    <li><a href="rolunk.html">Rólunk</a></li>
                    <li><a href="szolgaltatasok.html">Szolgáltatások</a></li>
                    <li><a href="latnivalok.html">Látnivalók</a></li>
                    <li><a href="galeria.html">Galéria</a></li>
                    <li><a href="arak.html">Árak</a></li>
                    <li><a href="ajanlat.html">Ajánlat/Foglalás</a></li>
                    <li><a href="eljutas.html">Eljutás</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="galeria">
            <h2>Galéria</h2>

            <h3>A Hotel Környezete</h3>
            <div class="galeria-row">
                <img src="hote-szeleta-fotok-kornyezet100.jpg" alt="Környezet 1">
                <img src="hote-szeleta-fotok-kornyezet101.jpg" alt="Környezet 2">
                <img src="hote-szeleta-fotok-kornyezet103.jpg" alt="Környezet 3">
                <img src="hote-szeleta-fotok-kornyezet105.jpg" alt="Környezet 4">
                <img src="hote-szeleta-fotok-kornyezet104.jpg" alt="Környezet 5">
            </div>

            <h3>A Hotel Külseje</h3>
            <div class="galeria-row">
                <img src="hote-szeleta-fotok-kulso101.jpg" alt="Külső kép 1">
                <img src="hote-szeleta-fotok-kulso108.jpg" alt="Külső kép 2">
                <img src="hote-szeleta-fotok-kulso102.jpg" alt="Külső kép 3">
                <img src="hote-szeleta-fotok-kulso105.jpg" alt="Külső kép 4">
                <img src="hote-szeleta-fotok-kulso107.jpg" alt="Külső kép 5">
            </div>

            <h3>A Hotel Belseje</h3>
            <div class="galeria-row">
                <img src="hotel-szeleta-fotok-belso102.jpg" alt="Belső kép 1">
                <img src="hotel-szeleta-fotok-belso103.jpg" alt="Belső kép 1">
                <img src="hotel-szeleta-fotok-belso104.jpg" alt="Belső kép 1">
                <img src="hotel-szeleta-fotok-belso101.jpg" alt="Belső kép 1">
                <img src="hotel-szeleta-fotok-belso106.jpg" alt="Belső kép 1">

            </div>

            <h3>Szolgáltatások</h3>
            <div class="galeria-row">
                <img src="hotel-szeleta-fotok-szolgaltatasok100.jpg" alt="Szolgáltatás 1">
                <img src="hotel-szeleta-fotok-szolgaltatasok102.jpg" alt="Szolgáltatás 1">
                <img src="hotel-szeleta-fotok-szolgaltatasok103.jpg" alt="Szolgáltatás 1">
                <img src="hotel-szeleta-fotok-szolgaltatasok104.jpg" alt="Szolgáltatás 1">
                <img src="hotel-szeleta-fotok-szolgaltatasok105.jpg" alt="Szolgáltatás 1">

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hotel. Minden jog fenntartva.</p>
    </footer>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #ff6600;
            color: #fff;
            padding: 1.5rem 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: #ffd9b3;
            color: #333;
            border-radius: 8px;
        }

        main {
            padding: 40px 0;
            background-color: #fff;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        h3 {
            margin: 20px 0;
            font-size: 1.5rem;
        }

        .galeria {
            margin: 20px 0;
            padding: 0 20px;
        }

        .galeria-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .galeria-row img {
            width: calc(20% - 10px); /* 5 kép egy sorban */
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .galeria-row img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #4b3d29;
            color: #fff;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        @media (max-width: 1024px) {
            .galeria-row img {
                width: calc(25% - 10px); /* 4 kép egy sorban kisebb képernyőkön */
            }
        }

        @media (max-width: 768px) {
            .galeria-row img {
                width: calc(33.33% - 10px); /* 3 kép egy sorban tableten */
            }
        }

        @media (max-width: 480px) {
            .galeria-row img {
                width: calc(50% - 10px); /* 2 kép egy sorban mobilon */
            }
        }
    </style>
</body>
</html>
